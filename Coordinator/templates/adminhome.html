<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      padding-top: 3rem;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .sidebar-link {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar-link:hover {
      background-color: #555;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h3 class="text-center text-light mb-4">Welcome Admin </h3>

        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_home' %}"><i class="fas fa-home me-2"></i>Dashboard</a>
        </li>

        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_staffview' %}"><i class="fas fa-pills me-2"></i>See Approved Staffs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'approveorreject' %}"><i class="fas fa-pills me-2"></i>Approve added medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_medicineview' %}"><i class="fas fa-pills me-2"></i>View medicine stock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'patient_data' %}"><i class="fas fa-pills me-2"></i>See Patient details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'patient_records' %}"><i class="fas fa-pills me-2"></i>Consultation History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="/lgo"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </div>
