<!-- admin_update_medstock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Medicine</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h3 class="text-center text-light mb-4">Welcome Admin </h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_home' %}"><i class="fas fa-home me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'approve_reject' %}" i class="fas fa-user-check me-2"></i>Approve Staff</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_staffview' %}"><i class="fas fa-pills me-2"></i>See Approved Staffs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'approveorreject' %}"><i class="fas fa-pills me-2"></i>Approve added medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'admin_medicineview' %}"><i class="fas fa-pills me-2"></i>View medicine stock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'patient_data' %}"><i class="fas fa-pills me-2"></i>See Patient details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="{% url 'patient_records' %}"><i class="fas fa-pills me-2"></i>Consultation History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link sidebar-link" href="/lgo"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <div class="card mt-4">
        <div class="card-header bg-primary text-white">
          Update Medicine
        </div>
        <div class="card-body">
          <form action="/adminmedupdate/{{ data.id }}/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="Name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="Name" name="Name" value="{{ data.Name }}">
            </div>
            <div class="mb-3">
              <label for="Category" class="form-label">Category:</label>
              <input type="text" class="form-control" id="Category" name="Category" value="{{ data.Category }}">
            </div>
            <div class="mb-3">
              <label for="Company" class="form-label">Company:</label>
              <input type="text" class="form-control" id="Company" name="Company" value="{{ data.Company }}">
            </div>
            <div class="mb-3">
              <label for="Rate" class="form-label">Rate:</label>
              <input type="text" class="form-control" id="Rate" name="Rate" value="{{ data.Rate }}">
            </div>
            <div class="mb-3">
              <label for="Quantity" class="form-label">Quantity:</label>
              <input type="text" class="form-control" id="Quantity" name="Quantity" value="{{ data.Quantity }}">
            </div>
            <div class="mb-3">
              <label for="Number" class="form-label">Number:</label>
              <input type="text" class="form-control" id="Number" name="Number" value="{{ data.Number }}">
            </div>
            <div class="mb-3">
              <label for="Limit" class="form-label">Limit:</label>
              <input type="text" class="form-control" id="Limit" name="Limit" value="{{ data.Limit }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
