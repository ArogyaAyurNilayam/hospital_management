<!-- medicine_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Medicine Category</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mt-5 mb-3">Search Medicine Category</h1>
        <form action="/result_med/" method="GET">
          <div class="input-group mb-3">
            <select id="category" name="category" class="form-select" required>
              <option value="">Select a category...</option>
              <option value="Kashayam">Kashayam</option>
              <option value="Arishtam">Arishtam</option>
              <option value="Gulika">Gulika</option>
              <option value="Thailam">Thailam</option>
              <option value="Choornam">Choornam</option>
            </select>
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
