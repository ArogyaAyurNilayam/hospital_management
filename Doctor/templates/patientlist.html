<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients for Consultation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #f8f9fa;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Patients for Consultation</h1>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">OP Number</th>
                  <th scope="col">Patient Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Open History</th>
                </tr>
              </thead>
              <tbody>
                {% for detail in consultation_details %}
                <tr>
                  <td>{{ detail.op_number }}</td>
                  <td>{{ detail.patient_name }}</td>
                  <td>{{ detail.date }}</td>
                  <td>
                    <form action="/editpt/{{detail.op_number}}/" method="post">
                      {% csrf_token %}

                      <input type="hidden" name="op_number" value="{{ detail.op_number }}">
                      <input type="hidden" name="patient_name" value="{{ detail.patient_name }}">
                      <input type="hidden" name="date" value="{{ detail.date }}">
                      <button type="submit" class="btn btn-primary">Open History</button>
                      
                    </form>
                  </td>
                </tr>
                {% endfor %}
               
              </tbody>
            </table>

          </div>
<center><form action="{% url 'dhome' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-secondary">Back</button>
</form></center>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
