{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogya Ayur Nilaya Ayurveda Clinic and Panchakarma Clinic - User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-image: url('{% static "img/reg.jpg" %}'); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color and opacity */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card {
      border-radius: 15px;
      box-shadow: none; /* Remove the card shadow */
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-title {
      margin-bottom: 0;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
<!-- Information about Arogya Ayur Nilaya Ayurveda Clinic and Panchakarma Clinic -->
<div class="container mt-3" style="background: none;">
  <div class="alert alert-info" role="alert">
    <strong>Welcome to Arogya Ayur Nilaya Ayurveda Clinic and Panchakarma Clinic!</strong> Please register to access our services.
  </div>
</div>

<div class="container mt-2"style="background: none;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Staff Registration</h5>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="designation" class="form-label">Designation</label>
                  <select class="form-select" id="designation" name="designation" required>
                    <option value="" selected disabled>Select Designation</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Pharmacist">pharmacist</option>
                    <option value="Receptionist">Receptionist</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <center><button type="submit" class="btn btn-primary">Register</button></center>
              </form>
            
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
