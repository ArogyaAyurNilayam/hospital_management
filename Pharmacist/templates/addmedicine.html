<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      padding-top: 3rem;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .sidebar-link {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar-link:hover {
      background-color: #555;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h3 class="text-center text-light mb-4">Welcome Pharmacist</h3>
        <ul class="nav flex-column">
          <!-- <li class="nav-item">
            <a class="nav-link sidebar-link" href='/phome'><i class="fas fa-home me-2"></i>Home</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link sidebar-link" href='/rhome' i class="fas fa-home me-2"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="{% url 'patient_registration_submit' %}"><i class="fas fa-pills me-2"></i>Add New Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="{% url 'enter_op_number' %}"><i class="fas fa-pills me-2"></i>Assign Doctor for consultation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="{% url 'medicine_add' %}" ><i class="fas fa-pills me-2"></i>Add Medicine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="{% url 'pharmacymedview' %}"><i class="fas fa-pills me-2"></i>View Approved Medicine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="{% url 'search_prescription' %}"><i class="fas fa-pills me-2"></i>See prescription & Billing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sidebar-link" href="/lgo/"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
          </li>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <div class="form-container">
          <h2>Add Medicine</h2>
          <form action="{% url 'medicine_add' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>
            
            <label for="category">Category:</label>
            <select id="category" name="Category" required>
              <option value="">Select a category...</option>
              <option value="Kashayam">Kashayam</option>
              <option value="Arishtam">Arishtam</option>
              <option value="Gulika">Gulika</option>
              <option value="Thailam">Thailam</option>
              <option value="Choornam">Choornam</option>
            </select>

            <label for="company">Company:</label>
            <input type="text" id="company" name="Company" required>
            
            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="Rate" required>
            
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="Quantity" required>
            
            <label for="number">Number:</label>
            <input type="number" id="number" name="Number" required>

            <label for="limit">Limit of stock:</label>
            <input type="number" id="limit" name="Limit" required>
            
            <input type="submit" value="Add Medicine">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
