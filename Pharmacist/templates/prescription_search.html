<!-- search_prescription.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Prescription</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white text-center">
            <h1>Search Prescription</h1>
          </div>
          <div class="card-body">
            <form action="/prescription_details/" method="GET">
              <div class="mb-3">
                <label for="op_number" class="form-label">OP Number</label>
                <input type="text" class="form-control" id="op_number" placeholder="Enter OP Number" name="op_number" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-success btn-lg" type="submit">Search</button>
                <!-- <a href="/phome" class="btn btn-outline-success btn-lg">Back to Homepage</a> -->
                <a href="/rhome" class="btn btn-outline-success btn-lg">Back to Homepage</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
