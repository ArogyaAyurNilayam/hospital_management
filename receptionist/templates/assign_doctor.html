<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Assign Doctor</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="op_number" class="form-label">OP Number:</label>
                                <input type="text" class="form-control" id="op_number" name="op_number" value="{{ op_number }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="patient_name" class="form-label">Patient Name:</label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name" value="{{ patient.first_name }} {{ patient.last_name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date of Consultation:</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="mb-3">
                                <label for="doctor" class="form-label">Doctor:</label>
                                <select class="form-select" id="doctor" name="doctor">
                                    {% for doctor in all_doctors %}
                                        <option value="{{ doctor.first_name }}">{{ doctor.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Assign Doctor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
